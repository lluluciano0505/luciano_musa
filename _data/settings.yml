intro_title: Spatial Data & AI for Smarter Cities
intro_text: |
  MUSA Student | Mobility · Spatial Justice · Network Science · Agentic Modelling. I am an MS candidate in Urban Spatial Analytics at the University of Pennsylvania's Weitzman School of Design, following a BA in Geography and Social Data Science from University College London. 
  
  My research focuses on using computational spatial analysis and applied AI to decode how cities actually move. I’m particularly interested in the intersection of human mobility and spatial justice—looking at how social networks and spatial behaviors shape the urban environment. Currently, I’m working on agentic systems and data taxonomies to help bridge the gap between complex urban data and actionable design insights.
  
